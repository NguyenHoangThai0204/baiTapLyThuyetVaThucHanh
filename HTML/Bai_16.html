<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form style="margin: 23px; border: 2 black;box-shadow: 3px 3px 15px gray;padding: 15px;" action="">
        <h1>Travel resevation form</h1>
        <h3>* denotes mandotony</h3>
        <div style="margin: 15px;">
            <p>
                <label>Fullname*:</label> <br> 
                <input type="text"placeholder="Firstname Lastname"><br>
            </p>
            <p>
                <label>Emailaddress*:</label> <br> 
                <input type="email"placeholder="Email"><br>
            </p>
            <p>
                <label>Select Tour Package:</label><br>
                <select name="" id="">
                    <option value="Goa">Goa</option>
                    <option value="Vietnam">Vietnam</option>
                    <option value="English">English</option>
                </select>
            </p>
            <p>
                Arrival date*: <br>
                <input type="date" name="" id="">
            </p>
            <p>
                <label>Number of person*:</label></BR>
                <input type="text"placeholder="UNKNOWN-TYPE">
            </p>
            <p>
                <label>What would you want to avail?</label>
                <table>
                    <tr>
                        <td>Boarding</td>
                        <td><input type="checkbox" name="" id=""></td>
                    </tr>
                    <tr>
                        <td>Fooding</td>
                        <td><input type="checkbox" name="" id=""></td>
                    </tr>
                    <tr>
                        <td>Sight seeing</td>
                        <td><input type="checkbox" name="" id=""></td>
                    </tr>
                </table>
                
            </p>
            <p>
                <label>Discout Coupon code:</label></BR>
                <input type="text"placeholder="UNKNOWN-TYPE">
            </p>
            <p>
                <label>Terms and conditions*</label><br>
                <input type="radio">I agree
                <input type="radio">I disagree
            </p>
            <input type="button" value="Complete resevation">
        </div>
    </form>
</body>
</html>
